<body class="theme-light io-jasmine" data-spy="scroll" data-target="#mainnav" data-offset="80">

    <div class="user-page d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-md-8 col-sm-8 text-center animated" data-animate="fadeInDown" data-delay=".65">
                    <div class="user-page-box" style="padding-top:40px">
                        <div class="user-logo mb-0">
                        </div>
                        <img src="images/registreeLogoLong.png" srcset="images/SquareLogo_transparent.png 2x" alt="icon"
                            style="width:300px">
                        <h2>Experience the future of student data</h2>
                        <p>Looking to change your hiring process, our team would love to show you how.</p>
       
 
                        <div class="col-md-12">
                            Got a question ? Feedback? Awesome!
                            <p> Send your message in the form below and we will get back to you. </p>
                            <form method="POST" action="https://formspree.io/contact@registree.io">
                                <div class="col-md-12 ">
                                    <form method="POST" action="https://formspree.io/contact@registree.io">
                                        <div class="form-group">
                                            <label for="email"> Email:</label>
                                            <input class="form-control" id="email" type="email" name="email" required placeholder="Your email">
                                        </div>
                                        <div class="form-group">
                                            <label for="contact"> Phone Number:</label>
                                            <input class="form-control" id="Number" name="number" required placeholder="Your number">
                                        </div>
                                        <div class="form-group">
                                            <label for="name"> Message:</label>
                                            <textarea class="form-control" id="message" name="message" placeholder="Your message" maxlength="6000"
                                                rows="7"></textarea>
                                        </div>
                                        <button class="btn btn-lg btn-success pull-right" type="submit">Send</button>
                                    </form>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="gaps size-2x"></div>
                    <div class="form-note">
                        want to learn more about Registree? <a href="index.html">back to home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
